name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch: # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write # Required for creating releases
  id-token: write # Required for OIDC authentication (if using)

jobs:
  build:
    name: Build with Wails
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            platform: darwin/arm64
            artifact_name: darwin_arm64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: linux_amd64
          - os: windows-latest
            platform: windows/amd64
            artifact_name: windows_amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config
          # Create symlink for webkit2gtk-4.0 if it doesn't exist (Wails looks for 4.0)
          # Check common pkg-config locations
          for PKG_DIR in /usr/lib/x86_64-linux-gnu/pkgconfig /usr/lib/pkgconfig /usr/share/pkgconfig; do
            if [ -d "$PKG_DIR" ] && [ -f "${PKG_DIR}/webkit2gtk-4.1.pc" ] && [ ! -f "${PKG_DIR}/webkit2gtk-4.0.pc" ]; then
              sudo ln -sf "${PKG_DIR}/webkit2gtk-4.1.pc" "${PKG_DIR}/webkit2gtk-4.0.pc"
              echo "Created symlink: ${PKG_DIR}/webkit2gtk-4.0.pc -> webkit2gtk-4.1.pc"
            fi
          done
          # Verify pkg-config can find it
          pkg-config --exists webkit2gtk-4.0 && echo "✓ webkit2gtk-4.0 found" || echo "⚠ webkit2gtk-4.0 not found, but continuing..."

      - name: Verify Windows dependencies
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Check if WebView2 runtime is available (usually pre-installed on Windows 10+)
          $webview2Path = "C:\Program Files (x86)\Microsoft\EdgeWebView\Application\*\msedgewebview2.exe"
          if (Test-Path $webview2Path) {
            Write-Host "✓ WebView2 runtime found"
          } else {
            Write-Host "⚠ WebView2 runtime not found, but Wails may still work if Edge is installed"
          }
          # Verify Go and CGO are available
          go version
          $env:CGO_ENABLED = "1"
          Write-Host "✓ CGO enabled for Windows build"

      - name: Set version from tag
        id: version
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build with Wails
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          wails build -ldflags "-X main.version=$VERSION -X internal/version.Version=$VERSION" -platform ${{ matrix.platform }} -clean

      - name: Package artifacts (macOS/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_NAME="${{ matrix.artifact_name }}"

          if [[ "${{ matrix.os }}" =~ ^macos- ]]; then
            # Package .app bundle for macOS
            cd build/bin
            tar -czf "../../pubsub-gui_${ARTIFACT_NAME}_${VERSION}.tar.gz" pubsub-gui.app
            cd ../..
          else
            # Package binary for Linux
            cd build/bin
            tar -czf "../../pubsub-gui_${ARTIFACT_NAME}_${VERSION}.tar.gz" pubsub-gui
            cd ../..
          fi

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $ARTIFACT_NAME = "${{ matrix.artifact_name }}"

          # Package .exe for Windows
          Set-Location build/bin
          $zipName = "..\..\pubsub-gui_${ARTIFACT_NAME}_${VERSION}.zip"
          Compress-Archive -Path pubsub-gui.exe -DestinationPath $zipName -Force
          Set-Location ..\..
          Write-Host "Created: $zipName"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}
          path: |
            pubsub-gui_${{ matrix.artifact_name }}_*.tar.gz
            pubsub-gui_${{ matrix.artifact_name }}_*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set version from tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
            git tag -a "$VERSION" -m "Release $VERSION" || true
            git push origin "$VERSION" || true
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*"
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          find . -maxdepth 1 \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
            if command -v shasum >/dev/null 2>&1; then
              shasum -a 256 "$file" >> pubsub-gui_${{ steps.version.outputs.version }}_checksums.txt
            else
              sha256sum "$file" >> pubsub-gui_${{ steps.version.outputs.version }}_checksums.txt
            fi
          done

      - name: Get release date
        id: date
        run: |
          echo "date=$(date -u +"%Y-%m-%d")" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            artifacts/*
          body: |
            Published on ${{ steps.date.outputs.date }}

            ## Installation

            Download the appropriate binary for your platform:
            - **macOS (Intel)**: `pubsub-gui_darwin_amd64_*.tar.gz`
            - **macOS (Apple Silicon)**: `pubsub-gui_darwin_arm64_*.tar.gz`
            - **Windows**: `pubsub-gui_windows_amd64_*.zip`
            - **Linux**: `pubsub-gui_linux_amd64_*.tar.gz`

            Extract the archive:
            - **macOS**: Extract the `.app` bundle to `/Applications` or `~/Applications`
            - **Windows/Linux**: Extract and run the `pubsub-gui` binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
