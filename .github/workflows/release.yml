name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch: # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write # Required for creating releases
  id-token: write # Required for OIDC authentication (if using)

jobs:
  build:
    name: Build with Wails
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin/amd64
            artifact_name: darwin_amd64
          - os: macos-14
            platform: darwin/arm64
            artifact_name: darwin_arm64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: linux_amd64
          - os: windows-latest
            platform: windows/amd64
            artifact_name: windows_amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set version from tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build with Wails
        run: |
          wails build -platform ${{ matrix.platform }} -clean

      - name: Package artifacts
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Remove 'v' prefix from version for archive name (e.g., v0.0.4 -> 0.0.4)
          VERSION_NO_V="${VERSION#v}"
          ARTIFACT_NAME="${{ matrix.artifact_name }}"

          if [ "${{ matrix.os }}" == "macos-14" ]; then
            # Package .app bundle for macOS
            cd build/bin
            tar -czf "../../pubsub-gui_${ARTIFACT_NAME}_${VERSION_NO_V}.tar.gz" pubsub-gui.app
            cd ../..
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Package .exe for Windows
            cd build/bin
            zip -r "../../pubsub-gui_${ARTIFACT_NAME}_${VERSION_NO_V}.zip" pubsub-gui.exe
            cd ../..
          else
            # Package binary for Linux
            cd build/bin
            tar -czf "../../pubsub-gui_${ARTIFACT_NAME}_${VERSION_NO_V}.tar.gz" pubsub-gui
            cd ../..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}
          path: |
            pubsub-gui_${{ matrix.artifact_name }}_${{ steps.version.outputs.version }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set version from tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
            git tag -a "$VERSION" -m "Release $VERSION" || true
            git push origin "$VERSION" || true
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          find . -maxdepth 1 \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
            if command -v shasum >/dev/null 2>&1; then
              shasum -a 256 "$file" >> pubsub-gui_${{ steps.version.outputs.version }}_checksums.txt
            else
              sha256sum "$file" >> pubsub-gui_${{ steps.version.outputs.version }}_checksums.txt
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            artifacts/*
          body: |
            ## Release ${{ steps.version.outputs.version }}

            Published on $(date -u +"%Y-%m-%d")

            ## Installation

            Download the appropriate binary for your platform:
            - **macOS (Intel)**: `pubsub-gui_darwin_amd64_*.tar.gz`
            - **macOS (Apple Silicon)**: `pubsub-gui_darwin_arm64_*.tar.gz`
            - **Windows**: `pubsub-gui_windows_amd64_*.zip`
            - **Linux**: `pubsub-gui_linux_amd64_*.tar.gz`

            Extract the archive:
            - **macOS**: Extract the `.app` bundle to `/Applications` or `~/Applications`
            - **Windows/Linux**: Extract and run the `pubsub-gui` binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
